apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }

}

dependencies {
    provided group: 'org.greenrobot', name: 'eventbus', version: '3.0.0'
    provided 'com.android.support:support-v4:25.0.+'
    provided 'com.kidoz.sdk:KidozSDK:0.8.0.0@aar'
    provided 'com.google.android.gms:play-services-ads:10.2.4'
}